<!DOCTYPE html>
<html lang="es">
    <head>
        <link href="twitter.css" rel="stylesheet">
        <title>Twitter</title>
    </head>
    <body>
        <main>
            <section class="usuario">
                <figure>
                    <img src="https://www.terrainhopperusa.com/wp-content/uploads/2019/01/avatar-woman-400x400.png" alt="avatar mujer">
                </figure>
                <div class="userHandle">
                    <p class="user">Ada Lovelace</p>
                    <p class="handle">@adalove</p>
                </div>
            </section>

            <section>
                <div class="tweet">
                    <p>The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
                    <time datetime="1842-05-12 14:32">2:32 PM - 12 Mayo de 1842</time>
                </div>
                
                <hr>

                <div class="footer">
                    <div class="rts-likes">
                        <p class="rts">
                            <span class="nro">203</span> 
                            <span class="interacciones">Retweets</span>
                        </p>

                        <p classs="likes">
                            <span class="nro">532</span> 
                            <span class="interacciones">Likes</span>
                        </p>
                    </div>
                    <div class="SRL">
                        <p class="interacciones">Share</p>
                        <p class="interacciones">Retweet</p>
                        <p class="interacciones">Like</p>
                    </div>
                </div>
            </section>

        </main>
    </body>
</html>
