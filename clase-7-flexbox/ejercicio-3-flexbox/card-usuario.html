<!DOCTYPE html>
<html>
    <head>
        <title>Card de Usuario</title>
        <link href="card-usuario.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="avatar">
                <img src="https://www.terrainhopperusa.com/wp-content/uploads/2019/01/avatar-woman-400x400.png" alt="avatar mujer">
            </div>
            <section class="namePosition">
                <h2>Margaret Hamilton</h2>
                <h3>Computer Scientist from <span>USA</span></h3>
            </section>
            <div class="place">
                <img src="./placeholder.svg" alt="indicador de lugar" class="indicador">
                <p>Indiana, United States</p>
            </div>
            <div class="interactions">
                <p class="followers"><span>1598</span> Followers</p>
                <p class="following"><span>65</span> Following</p>
                <p class="articles"><span>123</span> Articles</p>
            </div>
            <div class="socialNetworks">
                <img src="icons8-facebook-circled.svg" alt="logo facebook" class="facebookLogo">
                <img src="icons8-twitter-circled.svg" alt="logo twitter" class="twitterLogo">
                <img src="icons8-instagram.svg" alt="logo instagram" class="instagramLogo">
                <img src="icons8-github.svg" alt="logo github" class="githubLogo">
            </div>
            <div class="followButton">
                <p>Follow</p>
            </div>

        </main>
    </body>
</html>
